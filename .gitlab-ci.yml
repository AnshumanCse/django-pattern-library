stages:
  - test

.test: &test
  stage: test
  before_script:
    - pip install poetry tox
  script:
    - tox -e lint
    - tox -e $(tox -l | grep ${PYVER} | xargs echo | sed 's/ /,/g')

test_python36:
  image: python:3.6-alpine
  variables:
    PYVER: py36
  <<: *test

test_python37:
  image: python:3.7-alpine
  variables:
    PYVER: py37
  <<: *test
